<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug House Marketing Portal</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
<header class="header">
  <div class="logo-nav-container">
    <img src="images/logo-placeholder.png" alt="Bug House Logo" class="logo">
    <nav class="navbar">
      <a href="https://bughouse-marketing-print.netlify.app/" target="_blank" rel="noopener noreferrer">Home</a>
      <a href="https://bughouse-marketing-print.netlify.app/" target="_blank" rel="noopener noreferrer">Catalog</a>
      <a href="https://bughouse-leavebehinds.netlify.app/leave-behinds.html" target="_blank" rel="noopener noreferrer">Leave Behinds</a>
      <a href="https://bughouse-door-hangers.netlify.app/" target="_blank" rel="noopener noreferrer">Door Hangers</a>
      <a href="https://bughouse-thank-you-cards.netlify.app/" target="_blank" rel="noopener noreferrer">Thank You Cards</a>
      <a href="https://bughouse-coffee-shop-tak.netlify.app/" target="_blank" rel="noopener noreferrer">Coffee Shop Tak...</a>
      <a href="https://bughouseflyers.netlify.app/" target="_blank" rel="noopener noreferrer">Flyers</a>
      <a href="https://bughouse-quest.netlify.app/" target="_blank" rel="noopener noreferrer">Questions</a>
    </nav>
  </div>
</header>

<section class="hero-banner">
  <h1 class="hero-title">Marketing Material Portal</h1>
</section>

<main>
  <section class="product-grid">
    <div class="product-card row-layout">
      <!-- Image on the Left -->
      <div class="flyer-thumb-container">
        <a href="images/fallback.png" target="_blank">
          <img 
  src="images/fallback.png" 
  alt="All Services Flyer" 
  class="flyer-thumb"
  onerror="this.onerror=null; this.src='images/fallback.png';"
/>



        </a>
      </div>

      <!-- Form on the Right -->
      <div class="product-details">
        <h2>All Services Flyer</h2>
        <form 
          action="https://hooks.zapier.com/hooks/catch/12716030/uodfhsh/" 
          method="POST" 
          target="hiddenZapierFrame"
          onsubmit="window.open('https://bughousesuccess.netlify.app/index.html', '_blank')"
        >
          <input type="text" name="fullName" placeholder="Manager Name" required>
          <input type="email" name="email" placeholder="Manager Email" required>
          <select name="Quantity" required>
            <option value="" disabled selected>Select Quantity</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
          </select>
          <select name="office" required>
            <option value="" disabled selected>Select Office</option>
            <option value="Augusta - BHPC">Augusta - BHPC</option>
            <option value="Carrollton - BHPC">Carrollton - BHPC</option>
            <option value="Dublin - BHPC">Dublin - BHPC</option>
            <option value="Eastman - BHPC">Eastman - BHPC</option>
            <option value="Greensboro - BHPC">Greensboro - BHPC</option>
            <option value="Macon - BHPC">Macon - BHPC</option>
            <option value="Madison - BHPC">Madison - BHPC</option>
            <option value="Milledgeville - BHPC">Milledgeville - BHPC</option>
            <option value="St. Simons Island - BHPC">St. Simons Island - BHPC</option>
            <option value="Warner Robbins - BHPC">Warner Robbins - BHPC</option>
            <option value="Watkinsville - BHPC">Watkinsville - BHPC</option>
          </select>
          <input type="hidden" name="product" value="All Services Flyer">
          <button type="submit">Request</button>
        </form>
      </div>
    </div>
    <iframe name="hiddenZapierFrame" style="display:none;"></iframe>
  </section>
</main>

<footer>
  <p>© 2025 Bug House Pest Control — Live Healthier Today</p>
</footer>
</body>
</html>
