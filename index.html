<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug House Marketing Portal</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body> <!-- START BODY TAG -->

<header class="header">
  <div class="logo-nav-container">
    <img src="images/logo-placeholder.png" alt="Bug House Logo" class="logo">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="leave-behinds.html">Leave Behinds</a>
      <a href="door-hangers.html">Door Hangers</a>
      <a href="thank-you-cards.html">Thank You Cards</a>
      <a href="coffee-shop-cards.html">Coffee Shop Ta...</a>
    </nav>
  </div>
</header>


<section class="hero-banner">
  <h1 class="hero-title">Marketing Material Portal</h1>
</section>


  <main>
    <section class="product-grid">

     
    
<div class="product-card row-layout">
  <div class="product-image">
    <a href="#flyer-popup">
      <img src="images/fallback.png" alt="All Services Flyer" class="flyer-thumb">
    </a>
  </div>

  <div class="product-details">
    <h2>All Services Flyer</h2>

    <!-- ✅ START: Updated Form Block -->
    <form action="https://hooks.zapier.com/hooks/catch/your-webhook-id/?redirect_to=thank-you.html" method="POST">
      <input type="text" name="fullName" placeholder="Manager Name" required>
      <input type="email" name="email" placeholder="Manager Email" required>

      <select name="Quantity" required>
        <option value="" disabled selected>Select Quantity</option>
        <option value="100">100</option>
        <option value="250">250</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="2000">2000</option>
      </select>

      <select name="office" required>
        <option value="" disabled selected>Select Office</option>
        <option value="Macon">Macon</option>
        <option value="Madison">Madison</option>
        <!-- Add your other offices here -->
      </select>

      <input type="hidden" name="product" value="All Services Flyer">
      
     <button type="submit">Request</button>

    </form>
    <!-- ✅ END: Updated Form Block -->

  </div>
</div>


</main>

    
    </section>
  </main>

  <footer>
    <p>© 2025 Bug House Pest Control — Live Healthier Today</p>
  </footer>
  <script>
    function handleSubmit(event, form) {
      setTimeout(() => {
        const parent = form.parentElement;
        parent.innerHTML = `
          <div class="thank-you-message">
            <p>✅ You Make Pest Control Look Good! Your order will arrive at your office in less than 2 weeks. Thank you! </p>
          </div>
        `;
      }, 500);
    }
  </script>

<!-- Fullscreen Pop-Out Flyer -->
<div id="flyer-popup" class="flyer-modal">
  <a href="#" class="flyer-close">&times;</a>
  <img src="images/fallback.png" alt="All Services Flyer Enlarged" class="flyer-full">
</div>

<!-- Hidden iframe to capture Zapier JSON response -->
<iframe name="hiddenZapierFrame" style="display: none;"></iframe>

</body>

</html>
